site_name: ðŸ§¶  Disent Docs
repo_url: https://github.com/nmichlo/disent
repo_name: nmichlo/disent
theme:
  name: material
  palette:
    scheme: default
    primary: pink
  icon:
    repo: fontawesome/brands/github
    logo: material/library
  favicon: images/favicon.png
plugins:
  - search
  - mkdocstrings # reference functions and code in markdown `::: module.class.func`
  - git-revision-date-localized: # visible last edit date on each page
      type: date
      fallback_to_build_date: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
